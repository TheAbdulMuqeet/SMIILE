<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Personal Assistant | {{ BotName }}</title>
    <link rel="stylesheet" href="/static/style/style.css" />
    <link rel="stylesheet" href="/static/style/upload.css" />

    <script src="/static/script/upload.js"></script>
    <script src="/static/script/jquery.js"></script>
    <script src="/static/script/script.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>
    <script src="//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
  </head>

  <body>
    <div id="frame">
      <div class="content">
        <div class="contact-profile" id="contact_profile">
          <div id="avatar">
            <img src="static/bot_pic.jpg" alt="" />
            <div>
              <p>{{ BotName }}</p>
              <span> Your personal assistant </span>
            </div>
          </div>
          <div id="operations">
            <button
              id="upload_kb_button"
              class="op-btn"
              title="Upload knowledge base"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M184 0c30.9 0 56 25.1 56 56V456c0 30.9-25.1 56-56 56c-28.9 0-52.7-21.9-55.7-50.1c-5.2 1.4-10.7 2.1-16.3 2.1c-35.3 0-64-28.7-64-64c0-7.4 1.3-14.6 3.6-21.2C21.4 367.4 0 338.2 0 304c0-31.9 18.7-59.5 45.8-72.3C37.1 220.8 32 207 32 192c0-30.7 21.6-56.3 50.4-62.6C80.8 123.9 80 118 80 112c0-29.9 20.6-55.1 48.3-62.1C131.3 21.9 155.1 0 184 0zM328 0c28.9 0 52.6 21.9 55.7 49.9c27.8 7 48.3 32.1 48.3 62.1c0 6-.8 11.9-2.4 17.4c28.8 6.2 50.4 31.9 50.4 62.6c0 15-5.1 28.8-13.8 39.7C493.3 244.5 512 272.1 512 304c0 34.2-21.4 63.4-51.6 74.8c2.3 6.6 3.6 13.8 3.6 21.2c0 35.3-28.7 64-64 64c-5.6 0-11.1-.7-16.3-2.1c-3 28.2-26.8 50.1-55.7 50.1c-30.9 0-56-25.1-56-56V56c0-30.9 25.1-56 56-56z"
                />
              </svg>
              <!-- <span>Upload</span> -->
            </button>
            <a href="/logout">
              <button
                id="logout_button"
                class="op-btn"
                title="Upload knowledge base"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                  <path
                    d="M400 54.1c63 45 104 118.6 104 201.9 0 136.8-110.8 247.7-247.5 248C120 504.3 8.2 393 8 256.4 7.9 173.1 48.9 99.3 111.8 54.2c11.7-8.3 28-4.8 35 7.7L162.6 90c5.9 10.5 3.1 23.8-6.6 31-41.5 30.8-68 79.6-68 134.9-.1 92.3 74.5 168.1 168 168.1 91.6 0 168.6-74.2 168-169.1-.3-51.8-24.7-101.8-68.1-134-9.7-7.2-12.4-20.5-6.5-30.9l15.8-28.1c7-12.4 23.2-16.1 34.8-7.8zM296 264V24c0-13.3-10.7-24-24-24h-32c-13.3 0-24 10.7-24 24v240c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24z"
                  />
                </svg>
              </button>
            </a>
          </div>
          <!-- Upload Area -->
          <div id="uploadArea" class="upload-area">
            <button id="close_upload_area" class="close-button">Ã—</button>
            <div style="display: flex; flex-direction: column">
              <!-- Header -->
              <div class="upload-area__header">
                <h1 class="upload-area__title">Upload your file</h1>
                <p class="upload-area__paragraph">
                  File should be a knowledge base
                  <strong class="upload-area__tooltip">
                    <span>&#9432;</span>
                    <!-- Information Icon -->
                    <span class="upload-area__tooltip-data"></span>
                    <!-- Data Will be Comes From Js -->
                  </strong>
                </p>
              </div>
              <!-- End Header -->

              <!-- Drop Zoon -->
              <div id="dropZoon" class="upload-area__drop-zoon drop-zoon">
                <span class="drop-zoon__icon">
                  <i class="bx bxs-file-image"></i>
                </span>
                <p class="drop-zoon__paragraph">
                  Drop your file here or Click to browse
                </p>
                <span id="loadingText" class="drop-zoon__loading-text"
                  >Please Wait</span
                >
                <!-- <img src="" alt="Preview Image" id="previewImage" class="drop-zoon__preview-image" draggable="false"> -->
                <p id="textFilePreview" class="text-file-preview"></p>
                <input
                  type="file"
                  id="fileInput"
                  class="drop-zoon__file-input"
                  accept="text/plain, .pl"
                />
              </div>
              <!-- End Drop Zoon -->

              <!-- File Details -->
              <div
                id="fileDetails"
                class="upload-area__file-details file-details"
              >
                <h3 class="file-details__title">Uploaded File</h3>

                <div id="uploadedFile" class="uploaded-file">
                  <div class="uploaded-file__icon-container">
                    <i class="bx bxs-file-blank uploaded-file__icon"></i>
                    <span class="uploaded-file__icon-text"></span>
                    <!-- Data Will be Comes From Js -->
                  </div>

                  <div id="uploadedFileInfo" class="uploaded-file__info">
                    <span class="uploaded-file__name">Proejct 1</span>
                    <span class="uploaded-file__counter">0%</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- End File Details -->
          </div>
        </div>
        <div class="messages">
          <ul>
            <li class="replies">
              <img src="static/bot_pic.jpg" alt="" />
              <p>Hello {{ session.name }}! I am {{ BotName }}. Let's have some chat.</p>
            </li>
          </ul>
        </div>
        <div class="message-input">
          <div class="wrap" id="submit-area">
            <input
              id="textInput"
              type="text"
              name="msg"
              placeholder="Enter your message..."
            />
            <button id="submit_button" class="submit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
